<?xml version="1.0" encoding="utf-8"?>
<html>
<head>
<title>Parse Table Construction</title>
<link rel="stylesheet" type="text/css" media="all" href="../style.css" />
<style>
th {
    text-align: left;
}
th,td {
    padding: 2px 5px;
}

#first-table td {
    vertical-align: top;
}

td {
    background-color: #eee;
}
</style>
<script type="text/javascript" src="../../lligen.js"></script>
<script type="text/javascript" src="../../xpath.js"></script>
<script type="text/javascript" src="../../xpath.util.js"></script>
<script type="text/javascript" src="../../xpath.symbol.js"></script>
<script type="text/javascript" src="../../xpath.ast.js"></script>
<script type="text/javascript" src="../../xpath.grammar.js"></script>
<script type="text/javascript" src="../../xpath.parser.js"></script>
<script type="text/javascript" src="../../xpath.lexer.js"></script>
<script type="text/javascript" src="../../xpath.printer.js"></script>
<script type="text/javascript" src="../jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#test").click(function() {
        var lexer = new xpath.lexer.Lexer($("#xpath-expr").val(), [ 'range-to' ], true);
        var parser = xpath.grammar.newParser();
        var ast = parser.parse(lexer);
        var prettyPrinter = xpath.printer.newPrettyPrinter(ast);
        var listPrinter = xpath.printer.newASTListPrinter(ast);
        $("form").after(listPrinter.toString());
        $("form").after("<p>" + prettyPrinter.toString() + "</p>");
        
        return false;
    });
});
</script>
</head>
<body>

<div id="page">

<div id="content">
<h1>Parser Tester!</h1>

<form id="xpath-form">
    <input type="text" name="xpath-expr" id="xpath-expr" />
    <input id="test" type="button" value="Test!" />
</form>
</div>
</div>
</body>

</html>
