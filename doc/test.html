<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Parse Table Construction</title>
<link rel="stylesheet" type="text/css" media="all" href="style.css" />
<script type="text/javascript" src="../src/lligen.js"></script>
<script type="text/javascript" src="../src/xpath.js"></script>
<script type="text/javascript" src="../src/xpath.util.js"></script>
<script type="text/javascript" src="../src/xpath.symbol.js"></script>
<script type="text/javascript" src="../src/xpath.ast.js"></script>
<script type="text/javascript" src="../src/xpath.grammar.js"></script>
<script type="text/javascript" src="../src/xpath.parser.js"></script>
<script type="text/javascript" src="../src/xpath.base.js"></script>
<script type="text/javascript" src="../src/xpath.core.js"></script>
<script type="text/javascript" src="../src/xpath.interpreter.js"></script>
<script type="text/javascript" src="../src/xpath.lexer.js"></script>
<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(function() {
    $("#xpath-run").click(function() {
        var nodes = xpath($("#xpath-expr").val());
        var out = $("#output");
        out.empty();
        out.append("<h2>Found " + nodes.length + " Nodes</h2>");
        var list = $("<ul></ul>");
        for (var i = 0; i < nodes.length; i++) {
            var n = nodes[i];
            list.append("<li>" + n.nodeName + ": " + n.nodeValue + "</li>");
        }
        out.append(list);
        return false;
    });
});
</script>
</head>
<body>
    <div id="page">
        <div id="content">
            <h1>XPath Expression Runner</h1>
            <form>
                <input id="xpath-expr" />
                <input id="xpath-run" type="button" value="Run..." />
            </form>
            <div id="output">
            </div>
            <h2>A Heading</h2>
            <p>Hi there.</p>
            <p>Bye now.</p>
        </div>
    </div>
    <div class="hi"></div>
    <div class="bye"></div>
</body>
</html>
